<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="proto-element.html">
    <link rel="import" href="dom-element.html">
    <link rel="import" href="picture-frame.html">
    <link rel="import" href="name-tag.html">
    <link rel="import" href="configurable-name-tag.html">
    <link rel="import" href="editable-name-tag.html">
    
  </head>
  <body>
    <h1>Hello World</h1>

    <h3>Register an Element</h3>
    <proto-element></proto-element>

    <h3>Add local DOM</h3>
    <dom-element></dom-element>

    <h3>Composite with local DOM</h3>
    <picture-frame>
      <img src="images/p-logo.png" alt="Polymer">
    </picture-frame>

    <h3>Use Data binding</h3>
    <name-tag></name-tag>

    <h3>Configurable property</h3>
    <configurable-name-tag owner="Chandru-2"></configurable-name-tag>

    <h3>Editable property</h3>
    <editable-name-tag owner="Chandru-2"></editable-name-tag>

    <h3>Register my Element</h3>
    <reg-my-element></reg-my-element>
  </body>
</html>
